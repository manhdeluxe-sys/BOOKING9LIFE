<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Manh Deluxe | Nightlife Luxury</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- ===== HEADER ===== -->
<header class="header">
  <div class="container header-inner">

    <!-- LOGO -->
    <div class="logo">
      <a href="#home">
        <img src="assets/logo.jpg" alt="Manh Deluxe Logo">
      </a>
    </div>

    <!-- NAV -->
    <nav class="nav">
      <a href="#home" data-en="Home" data-vi="Trang Chủ">Home</a>
      <a href="#about" data-en="About" data-vi="Giới Thiệu">About</a>
      <a href="#experience" data-en="Experience" data-vi="Trải Nghiệm">Experience</a>
      <a href="#contact" data-en="Contact" data-vi="Liên Hệ">Contact</a>
    </nav>

    <!-- LANGUAGE SWITCH -->
    <div class="lang-switch">
      <button onclick="setLang('en')">EN</button>
      <span>|</span>
      <button onclick="setLang('vi')">VI</button>
    </div>

  </div>
</header>

<!-- ===== HERO ===== -->
<section id="home" class="hero">
  <div class="hero-overlay"></div>

  <div class="hero-content">
    <h1
      data-en="Nightlife<br><span>Luxury Experience</span>"
      data-vi="Cuộc Sống Đêm<br><span>Đẳng Cấp Thượng Lưu</span>">
    </h1>

    <p
      data-en="Elegance • Rhythm • Exclusive Nights"
      data-vi="Tinh Tế • Nhịp Điệu • Đêm Độc Quyền">
    </p>

    <a href="#contact" class="btn-primary"
      data-en="Enter The Night"
      data-vi="Bước Vào Đêm">
      Enter The Night
    </a>
  </div>
</section>

<!-- ===== ABOUT ===== -->
<section id="about" class="section">
  <div class="container narrow">
    <h2 class="section-title"
      data-en="About"
      data-vi="Giới Thiệu">
      About
    </h2>

    <p class="section-text"
      data-en="Manh Deluxe is a premium nightlife brand delivering sophisticated, elegant and unforgettable night experiences."
      data-vi="Manh Deluxe là thương hiệu nightlife cao cấp, mang đến trải nghiệm đêm sang trọng, tinh tế và khó quên.">
    </p>
  </div>
</section>

<!-- ===== EXPERIENCE ===== -->
<section id="experience" class="section dark">
  <div class="container">
    <h2 class="section-title"
      data-en="Experience"
      data-vi="Trải Nghiệm">
      Experience
    </h2>

    <div class="cards">
      <div class="card">
        <h3
          data-en="Luxury Space"
          data-vi="Không Gian Sang Trọng">
          Luxury Space
        </h3>
        <p
          data-en="Dark aesthetic with gold accents and cinematic lighting."
          data-vi="Thẩm mỹ tối với điểm nhấn vàng và ánh sáng điện ảnh.">
        </p>
      </div>

      <div class="card">
        <h3
          data-en="Elite Music"
          data-vi="Âm Nhạc Đỉnh Cao">
          Elite Music
        </h3>
        <p
          data-en="Deep house, lounge and nightlife rhythm."
          data-vi="Deep house, lounge và nhịp điệu nightlife.">
        </p>
      </div>

      <div class="card">
        <h3
          data-en="Exclusive Service"
          data-vi="Dịch Vụ Độc Quyền">
          Exclusive Service
        </h3>
        <p
          data-en="Personalized VIP experience."
          data-vi="Trải nghiệm VIP cá nhân hóa.">
        </p>
      </div>
    </div>
  </div>
</section>

<!-- ===== CONTACT ===== -->
<section id="contact" class="section">
  <div class="container narrow">
    <h2 class="section-title"
      data-en="Contact"
      data-vi="Liên Hệ">
      Contact
    </h2>

    <p class="section-text"
      data-en="Reserve your night with us"
      data-vi="Đặt chỗ cho đêm của bạn cùng chúng tôi">
    </p>

    <a href="mailto:contact@manhdeluxe.com" class="btn-outline">
      contact@manhdeluxe.com
    </a>
  </div>
</section>

<!-- ===== FOOTER ===== -->
<footer class="footer">
  <p
    data-en="© 2026 Manh Deluxe. All rights reserved."
    data-vi="© 2026 Manh Deluxe. Mọi quyền được bảo lưu.">
    © 2026 Manh Deluxe. All rights reserved.
  </p>
</footer>

<!-- ===== LANGUAGE SCRIPT ===== -->
<script>
  function setLang(lang) {
    localStorage.setItem("lang", lang);
    document.querySelectorAll("[data-en]").forEach(el => {
      el.innerHTML = el.getAttribute("data-" + lang);
    });
  }

  const savedLang = localStorage.getItem("lang") || "en";
  setLang(savedLang);
</script>

</body>
</html>
