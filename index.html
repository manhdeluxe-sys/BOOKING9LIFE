<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manh Deluxe | Nightlife Luxury</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- ===== HEADER ===== -->
<header class="header">
  <div class="container header-inner">

    <!-- LOGO -->
    <div class="logo">
      <a href="index.html">
        <img src="assets/logo.jpg" alt="Manh Deluxe Logo">
      </a>
    </div>

<!-- MOBILE MENU ICON -->
<div class="menu-toggle" onclick="toggleMenu()">☰</div>

    <nav class="nav">
      <a href="index.html" data-en="Home" data-vi="Trang Chủ">Home</a>
      <a href="about.html" data-en="About" data-vi="Giới Thiệu">About</a>
      <a href="experience.html" data-en="Experience" data-vi="Trải Nghiệm">Experience</a>
      <a href="contact.html" data-en="Contact" data-vi="Liên Hệ">Contact</a>
    </nav>

    <!-- LANGUAGE SWITCH -->
    <div class="lang-switch">
      <button onclick="setLang('en')">EN</button>
      <span>|</span>
      <button onclick="setLang('vi')">VI</button>
    </div>

  </div>
</header>

<!-- ===== HERO ===== -->
<section class="hero">
  <div class="hero-overlay"></div>

  <div class="hero-content">
    <h1
      data-en="Nightlife<br><span>Luxury Experience</span>"
      data-vi="Cuộc Sống Đêm<br><span>Đẳng Cấp Thượng Lưu</span>">
    </h1>

    <p
      data-en="Elegance • Rhythm • Exclusive Nights"
      data-vi="Tinh Tế • Nhịp Điệu • Đêm Độc Quyền">
    </p>

    <a href="tel:0899996977" class="btn-primary"
      data-en="Call to Reserve a Table"
      data-vi="Gọi Trực Tiếp Đặt Bàn">
      Gọi Trực Tiếp Đặt Bàn
    </a>
  </div>
</section>

<!-- ===== FOOTER ===== -->
<footer class="footer">
  <p
    data-en="© 2026 Manh Deluxe. All rights reserved."
    data-vi="© 2026 Manh Deluxe. Mọi quyền được bảo lưu.">
    © 2026 Manh Deluxe. All rights reserved.
  </p>
</footer>

<!-- ===== LANGUAGE SCRIPT ===== -->
<script>
  function setLang(lang) {
    localStorage.setItem("lang", lang);
    document.querySelectorAll("[data-en]").forEach(el => {
      el.innerHTML = el.getAttribute("data-" + lang);
    });
  }
  const savedLang = localStorage.getItem("lang") || "en";
  setLang(savedLang);
</script>
<script>
function toggleMenu() {
  document.querySelector('.nav').classList.toggle('show');
}
</script>
<script>
  function toggleMenu() {
    document.querySelector('.nav').classList.toggle('show');
  }
</script>
</body>
</html>
